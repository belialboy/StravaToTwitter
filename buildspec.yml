version: 0.2
env:
  variables:
    pStravaName: "Jonathan Jenkyn"
  parameter-store:
    pTwitterAccessTokenKey: "pTwitterAccessTokenKey"
    pTwitterAccessTokenSecret: "pTwitterAccessTokenSecret"
    pTwitterConsumerKey: "pTwitterConsumerKey"
    pTwitterConsumerSecret: "pTwitterConsumerSecret"
phases:
  build:
    commands:
      - echo Build started on `date`
      - echo Entered the build phase ...
      #Lambda deploy reference
      #https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/serverless-deploying.html
      #Build spec reference
      #https://docs.aws.amazon.com/codebuild/latest/userguide/build-spec-ref.html
      # Package SAM template
      - sam build
      # Deploy packaged SAM template
      - sam deploy --parameter-overrides 'ParameterKey=pStravaName,ParameterValue=$pStravaName ParameterKey=pTwitterAccessTokenKey,ParameterValue=$pTwitterAccessTokenKey ParameterKey=pTwitterAccessTokenSecret,ParameterValue=$pTwitterAccessTokenSecret ParameterKey=pTwitterConsumerKey,ParameterValue=$pTwitterConsumerKey ParameterKey=pTwitterConsumerSecret,ParameterValue=$pTwitterConsumerSecret"

      - echo Done `date`
